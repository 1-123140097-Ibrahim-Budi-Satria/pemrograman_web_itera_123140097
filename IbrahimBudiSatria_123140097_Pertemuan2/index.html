<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - Jadwal Kuliah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Personal Dashboard</h1>
            <p class="subtitle">Kelola Jadwal Kuliah Anda</p>
        </header>

        <!-- Dashboard Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <div class="stat-info">
                    <h3 id="totalClasses">0</h3>
                    <p>Total Mata Kuliah</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="stat-info">
                    <h3 id="todayClasses">0</h3>
                    <p>Kelas Hari Ini</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <h3 id="currentTime">--:--</h3>
                    <p>Waktu Sekarang</p>
                </div>
            </div>
        </div>

        <!-- Add New Class Form -->
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Tambah Jadwal Kuliah</h2>
            <form id="classForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="courseName"><i class="fas fa-graduation-cap"></i> Nama Mata Kuliah</label>
                        <input type="text" id="courseName" required placeholder="Contoh: Pemrograman Web">
                    </div>
                    <div class="form-group">
                        <label for="lecturer"><i class="fas fa-user-tie"></i> Dosen</label>
                        <input type="text" id="lecturer" required placeholder="Contoh: Pak Habib">
                    </div>
                    <div class="form-group">
                        <label for="day"><i class="fas fa-calendar"></i> Hari</label>
                        <select id="day" required>
                            <option value="">Pilih Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu (Jika ada)</option>
                            <option value="Minggu">Minggu (jika ada)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time"><i class="fas fa-clock"></i> Waktu</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="room"><i class="fas fa-door-open"></i> Ruangan</label>
                        <input type="text" id="room" required placeholder="Contoh: Lab 101">
                    </div>
                    <div class="form-group">
                        <label for="duration"><i class="fas fa-hourglass-half"></i> Durasi (menit)</label>
                        <input type="number" id="duration" required placeholder="Contoh: 120" min="30">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> <span id="formButtonText">Tambah Jadwal</span>
                </button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                    <i class="fas fa-times"></i> Batal Edit
                </button>
            </form>
        </div>

        <!-- Schedule Display -->
        <div class="schedule-container">
            <div class="schedule-header">
                <h2><i class="fas fa-list"></i> Daftar Jadwal Kuliah</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="Senin">Senin</button>
                    <button class="filter-btn" data-filter="Selasa">Selasa</button>
                    <button class="filter-btn" data-filter="Rabu">Rabu</button>
                    <button class="filter-btn" data-filter="Kamis">Kamis</button>
                    <button class="filter-btn" data-filter="Jumat">Jumat</button>
                    <button class="filter-btn" data-filter="Sabtu">Sabtu</button>
                </div>
            </div>
            <div id="scheduleList" class="schedule-list">
                <!-- Schedules will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
