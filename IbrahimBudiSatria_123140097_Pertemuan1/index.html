<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Manajemen Tugas Mahasiswa</h1>
            <p class="subtitle">Kelola tugas akademik Anda dengan mudah</p>
        </header>

        <!-- Statistics Section -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tugas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="incompleteTasks">0</div>
                <div class="stat-label">Belum Selesai</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Selesai</div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="form-container">
            <h2>Tambah Tugas Baru</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Nama Tugas *</label>
                    <input type="text" id="taskName" placeholder="Contoh: Laporan Penelitian" required>
                    <span class="error-message" id="taskNameError"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Mata Kuliah *</label>
                    <input type="text" id="subject" placeholder="Contoh: Pemrograman Web" required>
                    <span class="error-message" id="subjectError"></span>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline *</label>
                    <input type="datetime-local" id="deadline" required>
                    <span class="error-message" id="deadlineError"></span>
                </div>

                <div class="form-group">
                    <label for="description">Deskripsi (Opsional)</label>
                    <textarea id="description" rows="3" placeholder="Tambahkan catatan atau detail tugas..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Tambah Tugas</span>
                </button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                    Batal
                </button>
            </form>
        </div>

        <!-- Filter and Search Section -->
        <div class="filter-container">
            <h2>Daftar Tugas</h2>
            <div class="filter-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ğŸ” Cari tugas...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="incomplete">Belum Selesai</button>
                    <button class="filter-btn" data-filter="completed">Selesai</button>
                </div>
                <div class="sort-box">
                    <select id="sortSelect">
                        <option value="deadline">Urutkan: Deadline</option>
                        <option value="name">Urutkan: Nama</option>
                        <option value="subject">Urutkan: Mata Kuliah</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ğŸ“</div>
                <h3>Belum ada tugas</h3>
                <p>Tambahkan tugas pertama Anda untuk memulai!</p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus tugas ini?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDelete">Batal</button>
                <button class="btn btn-danger" id="confirmDelete">Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
